    <div style="position:relative; left:370px; top:-130px" >
        <h3>Enter final password for Puzzle 1 here:</h3>
        <input class="input" id="input" type="text"style="position:relative; left:40px; top:-10px">
        <button type="button" class="submit" style="position:relative; left:60px; top:-10px" id="submit">Submit</button>
    </div>
</iframe>

    <audio controls style="display:none">

    <script type="text/javascript">
    TargetDate = "2021-03-04 3:00 PM";
    BackColor = "gold"
    ForeColor = "black";
    CountActive = true;
    CountStepper = +1;
    LeadingZero = true;
    DisplayFormat = "%%M%%:%%S%%";
    FinishMessage = "It is finally here!";
    
        addSubmitOnEnter(document.querySelector(".input"), document.querySelector(".submit"));
        let optionalpuzzle = false;
        let puzzles_solved = 0;
        let solutions = ["answer0", "answer1", "answer2", "answer3", "answer4", "answer5", "answer6"];
        let submit_button = document.querySelector(".submit");
        let puzzle_links = ["https://escapesc.wixsite.com/ology","https://escapesc.wixsite.com/biology", "https://escapesc.wixsite.com/global", "https://escapesc.wixsite.com/math", "https://escapesc.wixsite.com/artistic", "https://escapesc.wixsite.com/earth", "https://escapesc.wixsite.com/library"];

        submit_button.onclick = function() {
            let input = document.querySelector(".input").value;
            input = input.toLowerCase();
            let current_solution = solutions[puzzles_solved];
            if (input == "gallymoggers") {
                if (optionalpuzzle == false) {
                    CountStepper = -60;
                    setTimeout(changeCountStepper, 1000);
                    optionalpuzzle = true;  
                }
                return;
            };
            if (input != current_solution) {
                CountStepper = +30;
                setTimeout(changeCountStepper, 1000);
                return;
            };
            if (input == "answer5") {
                let puzzleoptional = document.querySelector("#puzzle-optional");
                puzzleoptional.src = "https://imgur.com/LnlVPtK.png";
                document.querySelector("#link9").href = "https://escapesc.wixsite.com/thematicoption";
            };
            let next_image = document.querySelector("#puzzle-"+(puzzles_solved+2));
            next_image.src= "https://imgur.com/LnlVPtK.png";
            document.querySelector("#link"+(puzzles_solved+2)).href = puzzle_links[puzzles_solved];
            puzzles_solved++;
            document.querySelector("h3").innerHTML = "Enter final password for Puzzle " + (puzzles_solved+1) + " here:";
            document.querySelector("audio").play();
        };

        function addSubmitOnEnter(input, button) {
            input.addEventListener("keyup", event => submitOnEnter(event, button));
        }

        function submitOnEnter(event, button) {
            if(event.key !== "Enter") return;
            button.click();
            event.preventDefault();
        }
        function changeCountStepper() {
            CountStepper = +1;
        }

        
        
</script>
